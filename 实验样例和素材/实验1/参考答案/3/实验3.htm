<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>列表</title>
</head>

<body>
<p><strong>数字列表：
</strong></p>
<p>
<ol type="1">
	<li>苹果</li>
    <li>香蕉</li>
    <li>柠檬</li>
    <li>桔子</li>
</ol>
</p><strong>字母列表：      
</strong>
<ol type="A">
	<li>苹果</li>
    <li>香蕉</li>
    <li>柠檬</li>
    <li>桔子</li>
</ol>
<p><strong>小写字母列表：</strong></p>
<p>
<ol type="a">
	<li>苹果</li>
    <li>香蕉</li>
    <li>柠檬</li>
    <li>桔子</li>
</ol>
<p><strong>罗马字母列表：</strong></p>
<p>
<ol type="I">
	<li>苹果</li>
    <li>香蕉</li>
    <li>柠檬</li>
    <li>桔子</li>
</ol>
<p><strong>小写罗马字母列表：</strong></p>
<p>
<ol type="i">
	<li>苹果</li>
    <li>香蕉</li>
    <li>柠檬</li>
    <li>桔子</li>
</ol>
</p>
</body>
